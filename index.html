<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>嵌入视频的网页</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-4">观看视频</h1>
        <video controls width="100%" height="auto" class="mb-4">
            <source src="https://github.com/55jjj/55jjj.github.io/raw/refs/heads/main/%E9%9B%84%E9%B9%BF.mp4" type="video/mp4">
            抱歉，你的浏览器不支持视频播放。
        </video>
        <p class="text-gray-600">这是一个示例视频。</p>
    </div>
</body>
</html>
